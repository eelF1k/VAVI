<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Panel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100vh; overflow: hidden; }
        body { color: var(--tg-theme-text-color); background-color: var(--tg-theme-bg-color); }
        .container { display: flex; height: 100%; }
        #chat-list { width: 35%; border-right: 1px solid var(--tg-theme-hint-color); overflow-y: auto; }
        #chat-window { width: 65%; display: flex; flex-direction: column; }
        #chat-list .chat-item { padding: 10px 15px; border-bottom: 1px solid var(--tg-theme-hint-color); cursor: pointer; position: relative; }
        #chat-list .chat-item.active { background-color: var(--tg-theme-secondary-bg-color); }
        #chat-list .chat-item .unread { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border-radius: 50%; width: 22px; height: 22px; text-align: center; line-height: 22px; font-size: 12px; font-weight: bold; }
        #messages { list-style-type: none; padding: 10px; margin: 0; flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        #messages li { padding: 8px 12px; margin-bottom: 8px; border-radius: 18px; max-width: 70%; word-wrap: break-word; }
        .user { background-color: var(--tg-theme-secondary-bg-color); margin-right: auto; border-bottom-left-radius: 4px; }
        .admin { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); margin-left: auto; border-bottom-right-radius: 4px; }
        #form { display: flex; padding: 10px; border-top: 1px solid var(--tg-theme-hint-color); }
        #messageText { flex-grow: 1; padding: 10px; border: 1px solid var(--tg-theme-hint-color); border-radius: 5px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        button { padding: 10px 15px; border: none; background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border-radius: 5px; margin-left: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div id="chat-list"></div>
        <div id="chat-window">
            <ul id="messages"></ul>
            <form id="form" onsubmit="sendMessage(event)">
                <input type="text" id="messageText" autocomplete="off" placeholder="Виберіть чат для відповіді..." disabled/>
                <button type="submit" disabled>Надіслати</button>
            </form>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // !!! НЕ ЗАБУДЬТЕ ВСТАВИТИ СЮДИ ВАШУ IP-АДРЕСУ !!!
        const WEBSOCKET_URL = "ws://192.168.0.103:8000"; 
        
        const params = new URLSearchParams(window.location.search);
        const adminId = params.get('user_id') || 'admin';
        let currentChatId = null;

        const chatList = document.getElementById('chat-list');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageText');
        const sendButton = document.querySelector('#form button');

        let ws;
        if (window.location.protocol === "https:") {
            const secureUrl = WEBSOCKET_URL.replace("ws://", "wss://");
            ws = new WebSocket(`${secureUrl}/ws/${adminId}/true`);
        } else {
            ws = new WebSocket(`${WEBSOCKET_URL}/ws/${adminId}/true`);
        }

        ws.onopen = () => console.log("Admin WebSocket connection established");
        ws.onclose = () => console.log("Admin WebSocket connection closed");
        ws.onerror = (error) => console.error("Admin WebSocket error:", error);

        ws.onmessage = function(event) {
            try {
                const response = JSON.parse(event.data);
                
                switch (response.type) {
                    case 'chat_list':
                        populateInitialChatList(response.data);
                        break;
                    case 'history':
                        addMessage(response);
                        break;
                    case 'message':
                        handleRealtimeMessage(response);
                        break;
                }
            } catch (e) {
                console.error("Failed to parse admin message data:", event.data, e);
            }
        };

        function populateInitialChatList(chats) {
            chatList.innerHTML = '';
            chats.forEach(chat => {
                const chatItem = createChatItem(chat.user_id, chat.message_text, chat.first_name);
                chatList.appendChild(chatItem);
            });
        }

        function handleRealtimeMessage(msg) {
            updateChatList(msg.user_id, msg.message_text, msg.sender_type === 'user', msg.first_name);
            if (msg.user_id === currentChatId) {
                addMessage(msg);
            }
        }

        function createChatItem(userId, lastMessage, firstName) {
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            chatItem.id = `chat-${userId}`;
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = firstName || `User ${userId}`;
            nameSpan.style.fontWeight = 'bold';
            
            const lastMsgSpan = document.createElement('div');
            lastMsgSpan.textContent = lastMessage.length > 25 ? lastMessage.substring(0, 25) + '...' : lastMessage;
            lastMsgSpan.style.fontSize = '14px';
            lastMsgSpan.style.color = 'var(--tg-theme-hint-color)';

            const unreadSpan = document.createElement('span');
            unreadSpan.className = 'unread';
            unreadSpan.style.display = 'none';

            chatItem.appendChild(nameSpan);
            chatItem.appendChild(lastMsgSpan);
            chatItem.appendChild(unreadSpan);

            chatItem.onclick = () => selectChat(userId);
            return chatItem;
        }

        function addMessage(message) {
            const li = document.createElement('li');
            li.textContent = message.message_text;
            li.className = message.sender_type === 'user' ? 'user' : 'admin';
            messages.prepend(li); 
        }

        function updateChatList(userId, lastMessage, isNewFromUser, firstName) {
            let chatItem = document.getElementById(`chat-${userId}`);
            
            if (!chatItem) {
                chatItem = createChatItem(userId, lastMessage, firstName);
            } else {
                chatItem.querySelector('span').textContent = firstName || `User ${userId}`;
                chatItem.querySelector('div').textContent = lastMessage.length > 25 ? lastMessage.substring(0, 25) + '...' : lastMessage;
            }
            
            chatList.prepend(chatItem);

            if (isNewFromUser && userId !== currentChatId) {
                const unreadSpan = chatItem.querySelector('.unread');
                unreadSpan.style.display = 'block';
                let currentCount = parseInt(unreadSpan.textContent) || 0;
                unreadSpan.textContent = currentCount + 1;
            }
        }

        function selectChat(userId) {
            if (currentChatId === userId) return;
            
            currentChatId = userId;
            
            document.querySelectorAll('#chat-list .chat-item').forEach(el => el.classList.remove('active'));
            const chatItem = document.getElementById(`chat-${userId}`);
            chatItem.classList.add('active');
            
            const unreadSpan = chatItem.querySelector('.unread');
            if (unreadSpan) {
                unreadSpan.textContent = '';
                unreadSpan.style.display = 'none';
            }
            
            messages.innerHTML = '';
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.placeholder = `Відповідь для User ${userId}...`;
            messageInput.focus();
            
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    action: "get_history",
                    user_id: userId
                }));
            }
        }

        function sendMessage(event) {
            event.preventDefault();
            if (messageInput.value && currentChatId && ws.readyState === WebSocket.OPEN) {
                const message = {
                    target_user_id: currentChatId,
                    text: messageInput.value,
                };
                ws.send(JSON.stringify(message));
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Web Panel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; color: var(--tg-theme-text-color); background-color: var(--tg-theme-bg-color); text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Вітаю у веб-панелі!</h1>
    <p>Це повідомлення відображається всередині Telegram.</p>
    <p id="user-info"></p>
    <button id="send-data-btn">Надіслати дані боту</button>

    <script>
        // Ініціалізуємо Web App
        const tg = window.Telegram.WebApp;
        tg.ready(); // Повідомляємо Telegram, що наш додаток готовий

        // Показуємо інформацію про користувача
        if (tg.initDataUnsafe.user) {
            document.getElementById('user-info').innerText = `Привіт, ${tg.initDataUnsafe.user.first_name}!`;
        }

        // Обробник для кнопки
        const sendButton = document.getElementById('send-data-btn');
        sendButton.addEventListener('click', () => {
            // Надсилаємо дані назад в бот
            const dataToSend = JSON.stringify({ action: 'button_clicked', timestamp: new Date().toISOString() });
            tg.sendData(dataToSend);
            
            // Після відправки можна закрити Web App
            // tg.close(); 
        });
    </script>
</body>
</html>

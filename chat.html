<!DOCTYPE html>
<html>
    <head>
        <title>Live Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <style>
            body { 
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                margin: 0; padding: 10px; color: var(--tg-theme-text-color); 
                background-color: var(--tg-theme-bg-color); display: flex; flex-direction: column; height: 100vh;
            }
            #messages { list-style-type: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; }
            #messages li { padding: 8px 12px; margin-bottom: 8px; border-radius: 18px; max-width: 70%; word-wrap: break-word; }
            .user { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); margin-left: auto; border-bottom-right-radius: 4px; }
            .admin { background-color: var(--tg-theme-secondary-bg-color); margin-right: auto; border-bottom-left-radius: 4px;}
            #form { display: flex; padding-top: 10px; }
            #messageText { flex-grow: 1; padding: 10px; border: 1px solid var(--tg-theme-hint-color); border-radius: 5px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
            button { padding: 10px 15px; border: none; background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border-radius: 5px; margin-left: 5px; cursor: pointer; }
        </style>
    </head>
    <body>
        <ul id='messages'></ul>
        <form id="form" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off" placeholder="Ваше повідомлення..."/>
            <button>Надіслати</button>
        </form>

        <script>
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            // Отримуємо ID користувача з URL, який передає бот
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('user_id') || tg.initDataUnsafe.user?.id || 'unknown_user';
            
            // Підключаємось до WebSocket, передаючи ID користувача в посиланні
            const ws = new WebSocket(`ws://localhost:8000/ws/${userId}`);
            
            function addMessage(message) {
                const messages = document.getElementById('messages');
                const li = document.createElement('li');
                li.textContent = message.message_text;
                li.className = message.sender_type === 'user' ? 'user' : 'admin';
                messages.appendChild(li);
                messages.scrollTop = messages.scrollHeight;
            }
            
            ws.onmessage = function(event) {
                const messageData = JSON.parse(event.data);
                addMessage(messageData);
            };
            
            function sendMessage(event) {
                event.preventDefault();
                const input = document.getElementById("messageText");
                if (input.value) {
                    ws.send(input.value);
                    input.value = '';
                }
            }
        </script>
    </body>
</html>

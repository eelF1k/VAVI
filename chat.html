<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100vh; overflow: hidden; }
        body { color: var(--tg-theme-text-color); background-color: var(--tg-theme-bg-color); display: flex; flex-direction: column; }
        #messages { list-style-type: none; padding: 10px; margin: 0; flex-grow: 1; overflow-y: auto; }
        #messages li { padding: 8px 12px; margin-bottom: 8px; border-radius: 18px; max-width: 70%; word-wrap: break-word; }
        .user { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); margin-left: auto; border-bottom-right-radius: 4px; }
        .admin { background-color: var(--tg-theme-secondary-bg-color); margin-right: auto; border-bottom-left-radius: 4px; }
        #form { display: flex; padding: 10px; border-top: 1px solid var(--tg-theme-hint-color); }
        #messageText { flex-grow: 1; padding: 10px; border: 1px solid var(--tg-theme-hint-color); border-radius: 5px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        button { padding: 10px 15px; border: none; background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border-radius: 5px; margin-left: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" onsubmit="sendMessage(event)">
        <input type="text" id="messageText" autocomplete="off" placeholder="Ваше повідомлення..." data-translate-placeholder="chat_placeholder" disabled/>
        <button type="submit" data-translate-text="chat_send_button" disabled>ТЕСТ 123</button>
    </form>

    <script>
        // Словник з перекладами
        const translations = {
            'ua': {
                'chat_placeholder': 'Ваше повідомлення...',
                'chat_send_button': 'Надіслати',
                'chat_connection_lost': "Зв'язок втрачено. Перезавантажте."
            },
            'en': {
                'chat_placeholder': 'Your message...',
                'chat_send_button': 'Send',
                'chat_connection_lost': 'Connection lost. Please reload.'
            },
            'ru': {
                'chat_placeholder': 'Ваше сообщение...',
                'chat_send_button': 'Отправить',
                'chat_connection_lost': 'Связь потеряна. Перезагрузите.'
            }
        };

        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const params = new URLSearchParams(window.location.search);
        const userId = params.get('user_id') || 'unknown_user';
        const userLang = params.get('lang') || 'ua';
        const langDict = translations[userLang] || translations['ua'];

        // Функція для застосування перекладів
        function applyTranslations() {
            document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                const key = el.getAttribute('data-translate-placeholder');
                if (langDict[key]) el.placeholder = langDict[key];
            });
            document.querySelectorAll('[data-translate-text]').forEach(el => {
                const key = el.getAttribute('data-translate-text');
                if (langDict[key]) el.textContent = langDict[key];
            });
        }
        
        // Застосовуємо переклади одразу при завантаженні скрипта
        applyTranslations();
        
        // Автоматичне визначення хоста та протоколу
        const host = window.location.hostname;
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${host}:5500/ws/${userId}/false?lang=${userLang}`;
        
        const ws = new WebSocket(wsUrl);

        function addMessage(message) {
            const messages = document.getElementById('messages');
            const li = document.createElement('li');
            li.textContent = message.message_text;
            li.className = message.sender_type === 'user' ? 'user' : 'admin';
            messages.appendChild(li);
            messages.scrollTop = messages.scrollHeight;
        }
        
        console.log("Початковий стан WebSocket:", ws.readyState);
        
        ws.onopen = function() {
            console.log("WebSocket connected! Ready state:", ws.readyState);
            document.getElementById('messageText').disabled = false;
            document.querySelector('#form button').disabled = false;
            document.getElementById('messageText').placeholder = langDict['chat_placeholder'];
        };
        
        ws.onerror = function(error) {
            console.error("WebSocket error:", error);
            document.getElementById('messageText').placeholder = langDict['chat_connection_error'];
        };
        
        ws.onclose = function(event) {
            console.log("WebSocket closed:", event);
            document.getElementById('messageText').placeholder = langDict['chat_connection_lost'];
            document.getElementById('messageText').disabled = true;
            document.querySelector('#form button').disabled = true;
        };
        
        ws.onerror = function(error) {
            console.error("Помилка WebSocket:", error);
        };
        
        function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById("messageText");
            
            if (ws.readyState !== WebSocket.OPEN) {
                console.error("WebSocket не підключено.");
                return;
            }
        
            if (input.value) {
                // Відправляємо структуроване повідомлення
                const message = {
                    type: "message",
                    text: input.value
                };
                ws.send(JSON.stringify(message));
                input.value = '';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Live Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <style>
            /* Прості стилі, які використовують кольори з Telegram */
            body { 
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                margin: 0;
                padding: 10px;
                color: var(--tg-theme-text-color); 
                background-color: var(--tg-theme-bg-color);
                display: flex;
                flex-direction: column;
                height: 100vh;
            }
            #messages {
                list-style-type: none;
                padding: 0;
                margin: 0;
                flex-grow: 1;
                overflow-y: auto;
            }
            #form { 
                display: flex; 
                padding-top: 10px;
            }
            #messageText { 
                flex-grow: 1; 
                padding: 10px;
                border: 1px solid var(--tg-theme-hint-color);
                border-radius: 5px;
                background-color: var(--tg-theme-bg-color);
                color: var(--tg-theme-text-color);
            }
            button { 
                padding: 10px 15px; 
                border: none;
                background-color: var(--tg-theme-button-color);
                color: var(--tg-theme-button-text-color);
                border-radius: 5px;
                margin-left: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <ul id='messages'></ul>
        <form id="form" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off" placeholder="Ваше повідомлення..."/>
            <button>Надіслати</button>
        </form>

        <script>
            // Крок 2: Ініціалізуємо Telegram Web App
            const tg = window.Telegram.WebApp;
            tg.ready(); // Повідомляємо, що додаток готовий
            tg.expand(); // Розширюємо вікно на весь екран

            // В майбутньому тут можна буде отримати дані користувача
            // const user = tg.initDataUnsafe.user;

            const ws = new WebSocket("ws://localhost:8000/ws");
            
            ws.onmessage = function(event) {
                const messages = document.getElementById('messages');
                const message = document.createElement('li');
                const content = document.createTextNode(event.data);
                message.appendChild(content);
                messages.appendChild(message);
                messages.scrollTop = messages.scrollHeight; // Автоматично прокручуємо вниз
            };
            
            function sendMessage(event) {
                event.preventDefault(); // Запобігаємо перезавантаженню сторінки
                const input = document.getElementById("messageText");
                if (input.value) {
                    ws.send(input.value);
                    input.value = '';
                }
            }
        </script>
    </body>
</html>
